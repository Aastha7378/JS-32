<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
</head>
<style>
    .container{
        width: 200px;
        border: 3px double #330a00;
        border-radius: 10px;
        display: block;
        margin: 20px auto;
        background-color: #ffc2b3;

    }
    .img-dice{
        width: 100px;
        display: block;
        margin: 20px auto;
    }

</style>
<body>
    
    <div class="container">
    <h1> Dice Roller </h1>
    <img src="dice 1.png" alt="" class="img-dice"/>
    <button>Roll the Dice</button>
    </div>

    <script>
   const min = 1;
   const max = 6;

   const randomNumber = Math.round(Math.random() * (max-min)) + min;
   console.log(randomNumber);

   </script> 
</body>
</html>
